<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
  <head>

    <!-- Bootstrap CSS -->

	<style type="text/css">
	.container{
	text-align: center;
	position: absolute;
	 left: 60%;
	 margin-top: 10px;
	 page-break-inside:auto; ;
	}
	
	.card-header{
	background-color: blue;
	}
	

	
	
	</style>
    <title>Home Page</title>

  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<div class="col-6">

				<div class="card-header text-center text-white">
				<h2>Welcome to Electronics Store Shoap</h2>
				
				</div>
				<div class="card-body" >
					<form action="">
					<a th:href="@{/product/register}" class="btn btn-success">Add Product</a>
					<a th:href = "@{/product/getAllProducts}" class="btn btn-primary">Show AllProduct</a>
					</form>
				</div>
			</div>
		</div>
	</div>
