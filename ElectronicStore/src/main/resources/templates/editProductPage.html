<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">


	</style>
    <title>Home Page</title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<div class="col-5">
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Edit Product</h3>
        </div>
         <div class="card-body">
            <form th:action="@{/product/update}" method="POST" id="invoiceForm" th:object="${productById}">
                <div class="row">
                    <div class="col-2">
                        <label>Product Id</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{product_Id}" class="form-control" readonly/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label>Product Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{product_Name}" class="form-control"/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label>Product Seller</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{product_Seller}" class="form-control"/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label>Product Seller</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{product_price}" class="form-control" />
                    </div>
                </div> <br/>
                <button type="submit" class="btn btn-success">Update </button>             
				<a th:href="@{/product/getAllProducts}" class= "btn btn-primary">Show All Product</a>
            </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    </div>


  </body>
</html>
