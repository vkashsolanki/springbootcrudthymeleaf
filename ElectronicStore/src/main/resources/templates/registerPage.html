<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<style type="text/css">
	
	.container{
	text-align: center; 
	margin-left: 220px;
	position: absolute;
	margin-top: 10px;
	
	}
	
	.card-header{
	background-color: navy;
	
	}
	

	</style>
	

    <title>Register Page</title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="col-8">
	<div class="container">

		<div class="card">
			<div class="card-header text-center text-white">
				<h3 style="color: white;">Register Product</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/product/save}" method="POST">
					<div class="row">
						<div class="col-3">
							<label><b>PRODUCT NAME</b></label>
						</div>
						<div class="col-4">
							<input type="text" name="product_Name" id="product_Name"
								class="form-control" />
						</div>
					</div> 
					<br/>
					<div class="row">
						<div class="col-3">
							<label><b>PRODUCT SELLER</b></label>
						</div>
						<div class="col-4">
							<input type="text" name="product_Seller" id="product_Seller"
								class="form-control" />
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-3">
							<label><b>PRODUCT PRICE</b></label>
						</div>
						<div class="col-4">
							<input type="text" name="product_price" id="product_price"
								class="form-control" />
						</div>
					</div> 
					<br/>
					<button type="submit" class="btn btn-success">Save Product</button>              
					<a th:href="@{/product/getAllProducts}" class= "btn btn-primary">Show All Products</a>
				</form>
			</div>
			<div th:if="${message!=null}"  class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
			</div>		
		</div>
		
		 </div>








  </body>
</html>
